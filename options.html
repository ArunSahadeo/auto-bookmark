<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Options Page</title>
        <link href="options.css" type="text/css" rel="stylesheet" />
    </head>
<body>
    <main>

        <div class="form-container">
            <form class="form-generic">
                <div class="input-wrapper">
                    <input class="input-generic" type="text" placeholder="Enter desired search term" />
                </div>
                <div class="input-wrapper buttons-toggle">
                    <button type="button" class="cta-generic cta-toggle" data-action="increment">Add field</button>
                    <button type="button" class="cta-generic cta-toggle" data-action="decrement">Remove field</button>
                </div>
                <div class="input-wrapper">
                    <button type="submit" class="cta-generic">Submit</button>
                </div>
            </form>
        </div>
    </main>
        <script type="text/javascript" src="options_validation_methods.js"></script>
        <script type="text/javascript" src="options.js"></script>
</body>
</html>
